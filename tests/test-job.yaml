apiVersion: v1
items:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      app.kubernetes.io/component: observability
    name: test-sa
    namespace: default
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    labels:
      app.kubernetes.io/component: observability
    name: test-role
    namespace: default
  rules:
  - apiGroups:
    - ""
    - apps
    resources:
    - deployments
    - statefulsets
    - services
    - endpoints
    - pods
    - namespaces
    - pods/log
    verbs:
    - get
    - list
    - watch
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    labels:
      app.kubernetes.io/component: observability
    name: test-role-binding
    namespace: default
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: test-role
  subjects:
  - kind: ServiceAccount
    name: test-sa
    namespace: default
kind: List
---
apiVersion: batch/v1
kind: Job
metadata:
  name: my-test-job
spec:
  template:
    metadata:
      labels:
        app: my-test-job
    spec:
      containers:
      - name: my-test
        image: localhost:5001/test:latest
      serviceAccountName: test-sa
      restartPolicy: Never
  backoffLimit: 4
